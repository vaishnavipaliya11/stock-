<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>stock- profit/loss</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
              <div class="main-section">
                  <h1>Check Profit/Loss on your Stock</h1>
                  <h3>Enter the details in the sections given below
                  and <br> find your profit/ loss</h3>
                  <form name="check-form" class="form">
                      <label>
                      <input class="input" placeholder="Enter Cost Price of Stock" type="text" required>Purchase Price</label>
                      <br>
                      <label>
                      <input class="input" placeholder="Enter Quantity of Stock" type="text" required>Stock Quantity</label>
                      <br>
                      <label>
                      <input class="input" placeholder="Enter Current Price of Stock" type="text" required>Current Price</label>
                      <button type="submit">Check</button>
                  </form>
                  <div class="output"></div>
              </div>

      </div>

  </section>
<script src="app.js" charset="utf-8"></script>
  </body>
</html>
